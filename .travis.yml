before_script:
  - "ssh-keygen -N '' -C 'build-test' -f ~/.ssh/id_rsa"
  - "cat /etc/ssh/sshd_config"
  - "cat /etc/ssh/ssh_config"
  - "cat /home/travis/.ssh/config"
language: ruby
cache: bundler
rvm:
  - ruby-head
  - 2.0.0
  - 1.9.3
notifications:
  email: false
  irc:
    channels:
      - ircs://irc.oftc.net:6697#akerl
    channel_key: sekrit
    template:
      - '%{repository}/%{branch}/%{build_number}: %{message} -- %{build_url}'
